<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mortal Kombat - премьера фильма 2021</title>
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
   <link rel="stylesheet" href="css/style-mc.css">
</head>
<body>
   <div class="app" id="app">
      <header class="header">
         <a href="#" class="logo">
            <img src="icons/logo.svg" alt="Логотип: КиноПульс" class="logo-img">
         </a>
         <a href="#" class="user">
            <span>Артем</span>
            <img src="icons/avatar.jpg" alt="Аватарка">
         </a>
      </header>
      <section class="film">
         <img src="img/film-logo.png" alt="Mortal Kombat" class="film-logo">
         <div class="tags">
            <span class="date">2021</span>
            <span class="genre">боевик, фэнтези, фантастика</span>
            <span class="country">США</span>
            <span class="age">18+</span>
         </div>
         <!-- /.tags -->
         <p class="descr">Продолжение легендарного фильма из 90-х. Предстоит по-настоящему смертельная битва, где останется только сильнейший</p>
         <div class="btn">
            <a data-fancybox data-src="#modal" href="javascript">Предзаказ фильма</a>
            <div id="modal">
               <input type="email" id="email size="30" required" value="Введите вашу почту">
               <input type="submit" value="Подписаться">
            </div>
            <a data-fancybox href="https://www.youtube.com/watch?v=1ar_V1_uatA">
               <img src="icons/play.svg" alt="icon: play">
               <span>Смотреть трейлер</span>
            </a>
               
         </div>
         <!-- /.btn -->
      </section>
   </div>

   <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
   <script src="js/jquery.vide.min.js"></script>
   <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
